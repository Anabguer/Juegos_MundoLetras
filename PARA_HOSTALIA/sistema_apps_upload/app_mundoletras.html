<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="theme-color" content="#1e3a8a">
    <meta name="description" content="Mundo Letras - Juego de sopa de letras con más de 1000 niveles">
    
    <!-- PWA Meta Tags -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Mundo Letras">
    
    <title>Mundo Letras - Sopa de Letras</title>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -khtml-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }
        
        input, textarea {
            -webkit-user-select: text;
            -moz-user-select: text;
            -ms-user-select: text;
            user-select: text;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background: linear-gradient(135deg, #1e40af 0%, #1e3a8a 100%);
            color: white;
            height: 100vh;
            overflow: hidden;
        }
        
        .screen {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            display: none !important;
            flex-direction: column;
        }
        
        .screen.active {
            display: flex !important;
        }
        
        /* Login Screen */
        .login-screen {
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }
        
        .login-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 1rem;
            padding: 2rem;
            max-width: 400px;
            width: 100%;
            text-align: center;
        }
        
        .logo {
            font-size: 4rem;
            margin-bottom: 1rem;
        }
        
        .title {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
        }
        
        .subtitle {
            font-size: 1rem;
            opacity: 0.8;
            margin-bottom: 2rem;
        }
        
        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 0.5rem;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            text-decoration: none;
            min-height: 44px;
            margin: 0.5rem;
            width: calc(100% - 1rem);
        }
        
        .btn-primary {
            background-color: #3b82f6;
            color: white;
            border-left: 4px solid #1e40af;
        }
        
        .btn-primary:hover {
            background-color: #1e40af;
            transform: translateY(-1px);
        }
        
        .btn-secondary {
            background-color: rgba(255, 255, 255, 0.2);
            color: white;
            border-left: 4px solid rgba(255, 255, 255, 0.3);
        }
        
        .btn-secondary:hover {
            background-color: rgba(255, 255, 255, 0.3);
        }
        
        /* Game Screen */
        .game-screen {
            padding: 1rem;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }
        
        /* Layout responsivo para el juego */
        @media (max-width: 480px) {
            .game-screen {
                padding: 0.5rem;
            }
        }
        
        .game-hud {
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 0.75rem;
            padding: 1rem;
            margin-bottom: 1rem;
            font-size: 0.9rem;
        }
        
        .hud-user-line {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            position: relative;
        }
        
        .game-logo {
            height: 60px;
            width: auto;
            object-fit: contain;
        }
        
        .title-logo {
            height: 150px;
            width: auto;
            object-fit: contain;
            margin: 1.5rem 0;
        }
        
        .hud-stats-line {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 0.5rem;
        }
        
        .hud-item {
            display: flex;
            align-items: center;
            gap: 0.25rem;
        }
        
        .hud-value {
            font-weight: bold;
            color: #fbbf24;
        }
        
        .user-info {
            flex-direction: column;
            align-items: flex-start;
            gap: 0.1rem;
            min-width: 80px;
        }
        
        .user-info #user-icon {
            font-size: 1.2rem;
        }
        
        .user-info #user-name {
            font-weight: bold;
            font-size: 0.9rem;
            color: white;
        }
        
        .user-info #user-status {
            font-size: 0.7rem;
            padding: 0.1rem 0.4rem;
            border-radius: 0.3rem;
            font-weight: 600;
        }
        
        .user-status-guest {
            background-color: rgba(156, 163, 175, 0.3);
            color: #d1d5db;
        }
        
        .user-status-logged {
            background-color: rgba(34, 197, 94, 0.3);
            color: #86efac;
        }
        
        .game-grid {
            display: grid;
            gap: 2px;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 0.5rem;
            padding: 0.5rem;
            max-width: 90vw;
            max-height: 90vh;
            margin: 0 auto 1rem;
            grid-template-columns: repeat(6, 1fr);
            aspect-ratio: 1;
            width: 100%;
        }
        
        /* Ajustes responsivos para diferentes tamaños */
        @media (max-width: 480px) {
            .game-grid {
                gap: 1px;
                padding: 0.15rem;
                max-width: 95vw;
                max-height: 60vh;
            }
            
            /* En móvil, reducir drasticamente el espacio de las palabras */
            .words-list {
                max-height: 25vh;
                overflow-y: auto;
                font-size: 0.8rem;
                padding: 0.4rem;
                gap: 0.3rem;
                margin: 0.5rem 0;
            }
            
            .game-hud {
                padding: 0.15rem;
                gap: 0.15rem;
                margin-bottom: 0.15rem;
            }
            
            .hud-item {
                font-size: 0.7rem;
                padding: 0.15rem 0.3rem;
            }
            
            .hud-stats-line {
                flex-wrap: wrap;
                gap: 0.15rem;
            }
            
            /* Reducir drasticamente espacio en botones inferiores */
            .game-controls {
                padding: 0.15rem;
                gap: 0.1rem;
                margin-top: 0.15rem;
            }
            
            /* En móvil, mostrar solo iconos en los botones */
            .game-controls .btn {
                font-size: 0;
                padding: 0.3rem;
                min-width: 36px;
                min-height: 36px;
                display: flex;
                align-items: center;
                justify-content: center;
                flex: 1;
                max-width: 60px;
            }
            
            .game-controls .btn::before {
                font-size: 1.2rem;
                content: attr(data-icon);
            }
            
            .btn {
                padding: 0.4rem 0.6rem;
                font-size: 0.75rem;
                margin: 0;
            }
            
            /* Reducir espacio general del layout */
            .game-screen {
                padding: 0.25rem;
                gap: 0.25rem;
            }
        }
        
        @media (min-width: 481px) and (max-width: 768px) {
            .game-grid {
                gap: 1.5px;
                padding: 0.4rem;
                max-width: 85vw;
                max-height: 60vh;
            }
            
            .words-list {
                max-height: 30vh;
                padding: 0.5rem;
            }
            
            .game-controls {
                padding: 0.75rem;
                gap: 0.75rem;
            }
            
            /* En pantallas más grandes, mostrar texto normal */
            .game-controls .btn {
                font-size: 0.75rem;
                padding: 0.4rem 0.6rem;
                min-width: auto;
                min-height: auto;
            }
            
            .game-controls .btn::before {
                display: none;
            }
        }
        
        @media (min-width: 769px) {
            .game-grid {
                gap: 2px;
                padding: 0.5rem;
                max-width: 80vw;
                max-height: 75vh;
            }
            
            .words-list {
                max-height: 40vh;
            }
        }
        
        .grid-cell {
            aspect-ratio: 1;
            background-color: rgba(255, 255, 255, 0.9);
            color: #1e40af;
            border: 2px solid transparent;
            border-radius: 0.25rem;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: clamp(0.8rem, 2.5vw, 1.2rem);
            cursor: pointer;
            transition: all 0.2s ease;
            min-height: 30px;
            min-width: 30px;
        }
        
        /* Ajustes responsivos para celdas */
        @media (max-width: 480px) {
            .grid-cell {
                font-size: clamp(0.7rem, 3vw, 1rem);
                border-radius: 0.2rem;
                min-height: 25px;
                min-width: 25px;
            }
        }
        
        @media (min-width: 481px) and (max-width: 768px) {
            .grid-cell {
                font-size: clamp(0.9rem, 2.8vw, 1.1rem);
                min-height: 28px;
                min-width: 28px;
            }
        }
        
        .grid-cell:hover {
            background-color: #e0e7ff;
        }
        
        .grid-cell.selected {
            background-color: #3b82f6;
            color: white;
            border-color: #1e40af;
        }
        
        .grid-cell.found {
            background-color: #10b981;
            color: white;
            border-color: #059669;
        }
        
        .words-list {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 0.75rem;
            padding: 0.75rem;
            margin-bottom: 0.5rem;
        }
        
        .word-item {
            padding: 0.2rem 0.6rem;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 0.75rem;
            font-weight: 600;
            font-size: 0.8rem;
            transition: all 0.2s ease;
        }
        
        .word-item.found {
            background-color: #10b981;
            text-decoration: line-through;
        }
        
        .game-controls {
            display: flex;
            gap: 0.75rem;
            justify-content: center;
            padding: 0.75rem;
        }
        
        .btn-sm {
            padding: 0.5rem 1rem;
            font-size: 0.875rem;
            min-height: 36px;
            width: auto;
        }
        
        /* Responsive */
        @media (max-width: 480px) {
            .game-hud {
                gap: 0.5rem;
                padding: 0.75rem;
            }
            
            .hud-stats-line {
                gap: 0.25rem;
            }
            
            .hud-item {
                font-size: 0.8rem;
            }
            
            .user-info {
                min-width: 70px;
            }
            
            .user-info #user-name {
                font-size: 0.8rem;
            }
            
            .user-info #user-status {
                font-size: 0.6rem;
                padding: 0.05rem 0.3rem;
            }
            
            .grid-cell {
                font-size: 1rem;
                min-height: 36px;
            }
            
            .game-controls {
                flex-direction: row;
                flex-wrap: wrap;
            }
            
            /* En pantallas muy grandes, mantener texto normal */
            .game-controls .btn {
                font-size: 0.75rem;
                padding: 0.4rem 0.6rem;
                min-width: auto;
                min-height: auto;
            }
            
            .game-controls .btn::before {
                display: none;
            }
        }
        
        /* Animaciones de Puntuación */
        @keyframes scoreIncrease {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); color: #fbbf24; }
            100% { transform: scale(1); }
        }
        
        @keyframes coinRise {
            0% { 
                transform: translateY(30px) scale(0.7);
                opacity: 0;
            }
            30% { 
                transform: translateY(-15px) scale(1.3);
                opacity: 1;
            }
            60% { 
                transform: translateY(-5px) scale(1.1);
                opacity: 1;
            }
            100% { 
                transform: translateY(0) scale(1);
                opacity: 1;
            }
        }
        
        @keyframes coinCountUp {
            0% { transform: scale(1); }
            50% { transform: scale(1.3); color: #fbbf24; }
            100% { transform: scale(1); }
        }
        
        @keyframes coinFly {
            0% { 
                transform: translateX(0) translateY(0) scale(1);
                opacity: 1;
            }
            50% { 
                transform: translateX(var(--target-x)) translateY(var(--target-y)) scale(1.2);
                opacity: 0.8;
            }
            100% { 
                transform: translateX(var(--target-x)) translateY(var(--target-y)) scale(0.3);
                opacity: 0;
            }
        }
        
        .flying-coin {
            position: fixed;
            font-size: 1.5rem;
            pointer-events: none;
            z-index: 1000;
            animation: coinFly 1.2s ease-out forwards;
        }
        
        @keyframes levelUp {
            0% { 
                transform: scale(0.8); 
                opacity: 0; 
                filter: blur(10px);
            }
            50% { 
                transform: scale(1.1); 
                opacity: 1; 
                filter: blur(0px);
            }
            100% { 
                transform: scale(1); 
                opacity: 1; 
                filter: blur(0px);
            }
        }
        
        @keyframes wordFound {
            0% { 
                transform: scale(1) rotate(0deg);
                background-color: rgba(255, 255, 255, 0.2);
            }
            50% { 
                transform: scale(1.1) rotate(5deg);
                background-color: #10b981;
            }
            100% { 
                transform: scale(1) rotate(0deg);
                background-color: #10b981;
            }
        }
        
        @keyframes slideInFromBottom {
            0% {
                transform: translateY(100px);
                opacity: 0;
            }
            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }
        
        @keyframes fadeInOut {
            0% { opacity: 0; }
            20% { opacity: 1; }
            80% { opacity: 1; }
            100% { opacity: 0; }
        }
        
        /* Clases de animación */
        .score-animation {
            animation: scoreIncrease 0.6s ease-in-out;
        }
        
        .coin-animation {
            animation: coinRise 1.2s ease-out;
        }
        
        .coin-count-animation {
            animation: coinCountUp 0.6s ease-in-out;
        }
        
        /* Control de sonido */
        .sound-control {
            cursor: pointer;
            transition: all 0.2s ease;
            opacity: 0.8;
            font-size: 1.2rem;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 24px;
            height: 24px;
            position: absolute;
            right: 0;
            top: 50%;
            transform: translateY(-50%);
        }
        
        .sound-control:hover {
            opacity: 1;
            transform: scale(1.2);
        }
        
        .sound-control.muted {
            opacity: 0.4;
        }
        
        .word-found-animation {
            animation: wordFound 0.5s ease-in-out;
        }
        
        .level-complete-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            animation: fadeInOut 4s ease-in-out forwards;
        }
        
        .level-complete-content {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 2rem;
            border-radius: 1rem;
            text-align: center;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            animation: levelUp 0.8s ease-out;
        }
        
        .level-complete-title {
            font-size: 2.5rem;
            color: white;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        
        .level-complete-subtitle {
            font-size: 1.2rem;
            color: #e0e7ff;
            margin-bottom: 1.5rem;
        }
        
        .level-complete-stats {
            display: flex;
            justify-content: space-around;
            margin: 1.5rem 0;
        }
        
        .level-complete-stat {
            text-align: center;
            color: white;
        }
        
        .level-complete-stat-value {
            font-size: 1.5rem;
            font-weight: bold;
            color: #fbbf24;
        }
        
        .level-complete-stat-label {
            font-size: 0.9rem;
            color: #e0e7ff;
        }
        
        /* Estilos para el Ranking */
        .ranking-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 2000;
            backdrop-filter: blur(5px);
        }
        
        .ranking-content {
            background: linear-gradient(135deg, #1e3a8a 0%, #3730a3 100%);
            border-radius: 1rem;
            padding: 1.5rem;
            max-width: 90vw;
            max-height: 90vh;
            width: 500px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            animation: levelUp 0.5s ease-out;
        }
        
        .ranking-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
            color: white;
        }
        
        .ranking-title {
            font-size: 1.5rem;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .ranking-close {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
            padding: 0.25rem;
            border-radius: 0.25rem;
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
            position: absolute;
            top: 10px;
            right: 10px;
            z-index: 1000;
        }
        
        .ranking-close:hover {
            background: rgba(255, 255, 255, 0.2);
            border-color: rgba(255, 255, 255, 0.5);
        }
        
        .ranking-list {
            max-height: 60vh;
            overflow-y: auto;
            border-radius: 0.5rem;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
        }
        
        .ranking-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.75rem 1rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            color: white;
            transition: background-color 0.2s;
        }
        
        .ranking-item:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }
        
        .ranking-item.current-user {
            background: linear-gradient(90deg, #fbbf24, #f59e0b);
            color: #1e40af;
            font-weight: bold;
            box-shadow: 0 2px 10px rgba(251, 191, 36, 0.3);
        }
        
        .ranking-position {
            font-size: 1.1rem;
            font-weight: bold;
            min-width: 40px;
            text-align: center;
        }
        
        .ranking-position.gold {
            color: #fbbf24;
        }
        
        .ranking-position.silver {
            color: #d1d5db;
        }
        
        .ranking-position.bronze {
            color: #cd7f32;
        }
        
        .ranking-player {
            flex: 1;
            margin: 0 1rem;
            display: flex;
            flex-direction: column;
            gap: 0.25rem;
        }
        
        .ranking-name {
            font-weight: 600;
            font-size: 1rem;
        }
        
        .ranking-level {
            font-size: 0.85rem;
            opacity: 0.8;
        }
        
        .ranking-stats {
            text-align: right;
            min-width: 80px;
        }
        
        .ranking-score {
            font-size: 1rem;
            font-weight: bold;
        }
        
        .ranking-date {
            font-size: 0.75rem;
            opacity: 0.7;
        }
        
        .ranking-controls {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-top: 1rem;
            padding-top: 1rem;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .ranking-btn {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 0.9rem;
        }
        
        .ranking-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-1px);
        }
        
        .ranking-loading {
            text-align: center;
            color: white;
            padding: 2rem;
            font-size: 1.1rem;
        }
        
        .ranking-error {
            text-align: center;
            color: #ef4444;
            padding: 2rem;
            font-size: 1rem;
        }
        
        /* Responsive para móvil */
        @media (max-width: 480px) {
            .ranking-content {
                width: 95vw;
                padding: 1rem;
                max-height: 85vh;
            }
            
            .ranking-title {
                font-size: 1.2rem;
            }
            
            .ranking-list {
                max-height: 50vh;
            }
            
            .ranking-item {
                padding: 0.5rem 0.75rem;
                font-size: 0.9rem;
            }
            
            .ranking-player {
                margin: 0 0.5rem;
            }
            
            .ranking-stats {
                min-width: 60px;
            }
        }
        
        /* Loading */
        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }
        
        .spinner {
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top: 2px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* Success/Error messages */
        .message {
            padding: 1rem;
            border-radius: 0.5rem;
            margin: 1rem 0;
            text-align: center;
        }
        
        .message.success {
            background: rgba(16, 185, 129, 0.2);
            border: 1px solid #10b981;

        // Función para cambiar entre pestañas
        function switchTab(tabName) {
            // Ocultar todas las pestañas
            document.querySelectorAll('.tab-panel').forEach(panel => {
                panel.classList.remove('active');

            // Desactivar todos los botones de pestaña

        async function doLogin() {
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;
            
            if (!email || !password) {
                showMessage('Por favor completa todos los campos', 'error');

            showMessage('Iniciando sesión...', 'success');
            
            try {

                const data = await response.json();
                
                if (data.success) {

        async function doRegister() {
            const name = document.getElementById('register-name').value;
            const nick = document.getElementById('register-nick').value;
            const email = document.getElementById('register-email').value;
            const password = document.getElementById('register-password').value;
            
            if (!name || !nick || !email || !password) {
                showMessage('Por favor completa todos los campos', 'error');
                return;
            }
            
            if (password.length < 6) {
                showMessage('La contraseña debe tener al menos 6 caracteres', 'error');
                return;
            }
            
            if (nick.includes(' ')) {
                showMessage('El nick no puede contener espacios', 'error');
                return;
            }
            
            if (!email.includes('@') || !email.includes('.')) {
                showMessage('Por favor introduce un email válido', 'error');
                return;
            }
            
            showMessage('Creando cuenta...', 'success');
            
            try {

                const response = await fetch(CONFIG.API_BASE_URL + 'auth.php', {
                    method: 'POST',
                    headers: { 
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify({
                        action: 'register',
                        email: email,
                        password: password,
                        nombre: name,
                        nick: nick
                    })
                });

                const responseText = await response.text();

                let data;
                try {
                    data = JSON.parse(responseText);
                } catch (parseError) {
                    console.error('❌ Error parseando JSON:', parseError);
                    showMessage('Error en la respuesta del servidor. Intenta de nuevo.', 'error');
                    return;
                }

                if (!response.ok) {
                    // Mostrar el mensaje específico del servidor
                    const errorMsg = data.message || 'Error desconocido en el registro';
                    console.error('❌ Error del servidor:', errorMsg);
                    showMessage(errorMsg, 'error');
                    
                    // Volver a la pantalla de registro después de mostrar el error
                    setTimeout(() => {
                        showRegister();
                    }, 2000);
                    return;
                }

                if (data.success) {
                    showMessage('¡Cuenta creada! Revisa tu email para el código de verificación.', 'success');
                    setTimeout(() => {
                        showVerification(email, password);
                    }, 2000);
                } else {
                    const errorMsg = data.message || 'Error desconocido en el registro';
                    console.error('❌ Error del servidor:', errorMsg);
                    showMessage(errorMsg, 'error');
                    
                    // Volver a la pantalla de registro después de mostrar el error
                    setTimeout(() => {
                        showRegister();
                    }, 2000);
                }
            } catch (error) {
                console.error('❌ Error en registro:', error);
                let errorMessage = 'Error de conexión. Intenta de nuevo.';
                
                if (error.message.includes('HTTP 500')) {
                    errorMessage = 'Error del servidor. Intenta más tarde.';
                } else if (error.message.includes('HTTP 400')) {
                    errorMessage = 'Datos inválidos. Revisa los campos.';
                } else if (error.message.includes('HTTP 409')) {
                    errorMessage = 'Conflicto de datos. Revisa la información.';
                }
                
                showMessage(errorMessage, 'error');
                
                // Volver a la pantalla de registro después de mostrar el error
                setTimeout(() => {
                    showRegister();
                }, 2000);
            }

        // Animación de puntuación
        function animateScore(scoreElement, points) {
            scoreElement.classList.add('score-animation');
            const originalScore = parseInt(scoreElement.textContent);
            const targetScore = originalScore + points;
            
            // Animación de incremento gradual
            let currentScore = originalScore;
            const increment = Math.ceil(points / 10);
            const interval = setInterval(() => {
                currentScore += increment;
                if (currentScore >= targetScore) {
                    currentScore = targetScore;
                    clearInterval(interval);
                    scoreElement.classList.remove('score-animation');
                }
                scoreElement.textContent = currentScore;
            }, 50);
        }
        
        // Animación de monedas mejorada
        function animateCoins(coinsElement, amount = 10) {
            console.log('💰 Animando monedas:', amount);
            // Solo animar si hay monedas para añadir
            if (amount <= 0) return;
            
            // Reproducir sonido primero
            playSound('coin');
            
            // Crear monedas volando desde las celdas encontradas
            createFlyingCoins(amount, coinsElement);
            
            // Actualizar el contador después de que las monedas lleguen
            setTimeout(() => {
                const currentCoins = parseInt(coinsElement.textContent);
                coinsElement.textContent = currentCoins + amount;
                console.log('💰 Monedas actualizadas:', currentCoins + amount);
                
                // Efecto en el contador
                coinsElement.classList.add('coin-count-animation');
                setTimeout(() => {
                    coinsElement.classList.remove('coin-count-animation');
                }, 600);
            }, 1200); // Más tiempo para ver la animación de subida
        }
        
        function createFlyingCoins(amount, targetElement) {
            // Obtener posición de las celdas encontradas (última palabra)
            const foundCells = document.querySelectorAll('.grid-cell.found');
            const targetRect = targetElement.getBoundingClientRect();
            
            // Si no hay celdas encontradas, usar posición central del grid
            let startX, startY;
            if (foundCells.length > 0) {
                const lastCell = foundCells[foundCells.length - 1];
                const cellRect = lastCell.getBoundingClientRect();
                startX = cellRect.left + cellRect.width / 2;
                startY = cellRect.top + cellRect.height / 2;
            } else {
                // Posición central del grid como fallback
                const grid = document.querySelector('.game-grid');
                if (grid) {
                    const gridRect = grid.getBoundingClientRect();
                    startX = gridRect.left + gridRect.width / 2;
                    startY = gridRect.top + gridRect.height / 2;
                } else {
                    startX = window.innerWidth / 2;
                    startY = window.innerHeight / 2;
                }
            }
            
            const targetX = targetRect.left + targetRect.width / 2;
            const targetY = targetRect.top + targetRect.height / 2;
            
            // Calcular diferencia
            const deltaX = targetX - startX;
            const deltaY = targetY - startY;
            
            // Crear múltiples monedas volando
            const numCoins = Math.min(amount, 5); // Máximo 5 monedas visuales
            
            for (let i = 0; i < numCoins; i++) {
                setTimeout(() => {
                    const coin = document.createElement('div');
                    coin.className = 'flying-coin';
                    coin.textContent = '💰';
                    coin.style.left = startX + 'px';
                    coin.style.top = startY + 'px';
                    coin.style.setProperty('--target-x', deltaX + 'px');
                    coin.style.setProperty('--target-y', deltaY + 'px');
                    
                    document.body.appendChild(coin);
                    
                    // Remover después de la animación
                    setTimeout(() => {
                        if (coin.parentNode) {
                            coin.parentNode.removeChild(coin);
                        }
                    }, 1200);
                }, i * 100); // Escalonar las monedas
            }
        }

        function playSound(type) {
            if (!gameState.soundEnabled) return;
            
            try {
                // Crear audio context si no existe
                if (!window.audioContext) {
                    window.audioContext = new (window.AudioContext || window.webkitAudioContext)();
                }
                
                const ctx = window.audioContext;
                
                // Resumir contexto si está suspendido (requerido por algunos navegadores)
                if (ctx.state === 'suspended') {
                    ctx.resume().catch(() => {});
                }
                
                switch(type) {
                    case 'word':
                        // Sonido al encontrar palabra
                        const wordOscillator = ctx.createOscillator();
                        const wordGain = ctx.createGain();
                        wordOscillator.connect(wordGain);
                        wordGain.connect(ctx.destination);
                        wordOscillator.frequency.setValueAtTime(800, ctx.currentTime);
                        wordOscillator.frequency.exponentialRampToValueAtTime(1200, ctx.currentTime + 0.1);
                        wordGain.gain.setValueAtTime(0.1, ctx.currentTime);
                        wordGain.gain.exponentialRampToValueAtTime(0.01, ctx.currentTime + 0.3);
                        wordOscillator.start(ctx.currentTime);
                        wordOscillator.stop(ctx.currentTime + 0.3);
                        break;
                        
                    case 'level':
                        // Sonido al completar nivel
                        const levelOscillator = ctx.createOscillator();
                        const levelGain = ctx.createGain();
                        levelOscillator.connect(levelGain);
                        levelGain.connect(ctx.destination);
                        levelOscillator.frequency.setValueAtTime(523, ctx.currentTime); // C5
                        levelOscillator.frequency.setValueAtTime(659, ctx.currentTime + 0.2); // E5
                        levelOscillator.frequency.setValueAtTime(784, ctx.currentTime + 0.4); // G5
                        levelGain.gain.setValueAtTime(0.15, ctx.currentTime);
                        levelGain.gain.exponentialRampToValueAtTime(0.01, ctx.currentTime + 0.6);
                        levelOscillator.start(ctx.currentTime);
                        levelOscillator.stop(ctx.currentTime + 0.6);
                        break;
                        
                    case 'coin':
                        // Sonido de moneda
                        const coinOscillator = ctx.createOscillator();
                        const coinGain = ctx.createGain();
                        coinOscillator.connect(coinGain);
                        coinGain.connect(ctx.destination);
                        coinOscillator.frequency.setValueAtTime(1000, ctx.currentTime);
                        coinOscillator.frequency.exponentialRampToValueAtTime(2000, ctx.currentTime + 0.1);
                        coinGain.gain.setValueAtTime(0.1, ctx.currentTime);
                        coinGain.gain.exponentialRampToValueAtTime(0.01, ctx.currentTime + 0.2);
                        coinOscillator.start(ctx.currentTime);
                        coinOscillator.stop(ctx.currentTime + 0.2);
                        break;
                        
                    case 'toggle':
                        // Sonido al cambiar configuración
                        const toggleOscillator = ctx.createOscillator();
                        const toggleGain = ctx.createGain();
                        toggleOscillator.connect(toggleGain);
                        toggleGain.connect(ctx.destination);
                        toggleOscillator.frequency.setValueAtTime(400, ctx.currentTime);
                        toggleGain.gain.setValueAtTime(0.05, ctx.currentTime);
                        toggleGain.gain.exponentialRampToValueAtTime(0.01, ctx.currentTime + 0.1);
                        toggleOscillator.start(ctx.currentTime);
                        toggleOscillator.stop(ctx.currentTime + 0.1);
                        break;
                }
            } catch (error) {
                console.log('🔇 Error reproduciendo sonido:', error);
                // Silenciar errores de audio para no bloquear el juego
            }
        }

                advanced: [

                    'LABORATORIO', 'OBSERVATORIO', 'EXPERIMENTO', 'CIENTIFICO', 'AVENTURERO'
                ]
            };
            
            // Seleccionar categoría según el nivel
            let category;
            if (level <= 3) {
                category = 'short';
            } else if (level <= 6) {
                category = 'ocean';
            } else if (level <= 9) {
                category = 'forest';
            } else {
                category = 'advanced';
            }
            
            // Seleccionar número aleatorio de palabras (4-6) de la categoría
            const bank = wordBanks[category];
            
            // Mezclar el banco de palabras para mayor aleatoriedad
            const shuffledBank = [...bank].sort(() => Math.random() - 0.5);
            
            // Filtrar palabras que no excedan 10 letras y no hayan sido usadas recientemente
            const validWords = shuffledBank.filter(word => 
                word.length <= 10 && !gameState.usedWords[category].has(word)
            );
            
            // Si no hay suficientes palabras nuevas, limpiar cache parcialmente
            if (validWords.length < 4) {

                gameState.usedWords[category].clear();

                if (allValidWords.length > 0) {
                    allValidWords.slice(0, 6).forEach(word => gameState.usedWords[category].add(word));
                    return allValidWords.slice(0, Math.min(6, allValidWords.length));

            for (let i = 0; i < Math.min(numWords, validWords.length); i++) {
                selectedWords.push(validWords[i]);
                gameState.usedWords[category].add(validWords[i]); // Marcar como usada
            }
            
            console.log(`📝 Nivel ${level}: Seleccionadas ${selectedWords.length} palabras aleatorias de categoría "${category}":`, selectedWords);
            console.log(`📝 Palabras disponibles en categoría "${category}":`, bank.length, 'opciones');
            return selectedWords;
        }

        // Generar grid de juego
        function generateGrid() {
            const gridContainer = document.getElementById('game-grid');
            gridContainer.innerHTML = '';
            gameState.currentGrid = [];
            
            const words = gameState.currentWords;
            const letters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
            
            // Calcular el tamaño del grid basado en la palabra más larga y número de palabras
            const maxWordLength = Math.max(...words.map(word => word.length));
            const numWords = words.length;
            
            // Grid dinámico: mínimo 8x8, máximo 10x10
            // Considerar palabra más larga + margen mínimo

        // Colocar palabras en el grid
        function placeWordsInGrid(words, gridSize) {
            console.log(`🎯 Iniciando colocación de ${words.length} palabras en grid ${gridSize}x${gridSize}`);
            
            words.forEach((word, wordIndex) => {
                let placed = false;
                let attempts = 0;
                const maxAttempts = 200; // Aumentar intentos
                
                // Intentar todas las direcciones posibles para cada palabra
                const directions = [0, 1, 2, 3, 4, 5, 6, 7]; // 8 direcciones incluyendo reversa
                
                // Mejorar: intentar direcciones de forma más sistemática
                const shuffledDirections = [...directions].sort(() => Math.random() - 0.5);
                
                while (!placed && attempts < maxAttempts) {
                    // Usar dirección del array mezclado para mejor distribución
                    const direction = shuffledDirections[attempts % 8];
                    
                    let startRow, startCol;
                    
                    // Determinar si usar palabra normal o reversa
                    const useReverse = direction >= 4;
                    const actualDirection = direction % 4;
                    const actualWord = useReverse ? word.split('').reverse().join('') : word;
                    
                    if (actualDirection === 0) { // Horizontal
                        startRow = Math.floor(Math.random() * gridSize);
                        startCol = Math.floor(Math.random() * (gridSize - actualWord.length + 1));
                    } else if (actualDirection === 1) { // Vertical
                        startRow = Math.floor(Math.random() * (gridSize - actualWord.length + 1));
                        startCol = Math.floor(Math.random() * gridSize);
                    } else if (actualDirection === 2) { // Diagonal izquierda (arriba-izq a abajo-der)
                        startRow = Math.floor(Math.random() * (gridSize - actualWord.length + 1));
                        startCol = Math.floor(Math.random() * (gridSize - actualWord.length + 1));
                    } else { // Diagonal derecha (arriba-der a abajo-izq)
                        startRow = Math.floor(Math.random() * (gridSize - actualWord.length + 1));
                        startCol = Math.floor(Math.random() * (gridSize - actualWord.length + 1)) + actualWord.length - 1;
                    }
                    
                    // Verificar que la palabra quepa en la dirección seleccionada
                    let fitsInDirection = true;
                    if (actualDirection === 0) { // Horizontal
                        fitsInDirection = (startCol + actualWord.length - 1) < gridSize;
                    } else if (actualDirection === 1) { // Vertical
                        fitsInDirection = (startRow + actualWord.length - 1) < gridSize;
                    } else if (actualDirection === 2) { // Diagonal izquierda
                        fitsInDirection = (startRow + actualWord.length - 1) < gridSize && (startCol + actualWord.length - 1) < gridSize;
                    } else { // Diagonal derecha
                        fitsInDirection = (startRow + actualWord.length - 1) < gridSize && (startCol - actualWord.length + 1) >= 0;
                    }
                    
                    if (!fitsInDirection) {
                        attempts++;
                        continue;
                    }
                    
                    // Verificar si se puede colocar la palabra
                    let canPlace = true;
                    const positions = [];
                    
                    for (let i = 0; i < actualWord.length; i++) {
                        let row, col;
                        
                        if (actualDirection === 0) { // Horizontal
                            row = startRow;
                            col = startCol + i;
                        } else if (actualDirection === 1) { // Vertical
                            row = startRow + i;
                            col = startCol;
                        } else if (actualDirection === 2) { // Diagonal izquierda
                            row = startRow + i;
                            col = startCol + i;
                        } else { // Diagonal derecha
                            row = startRow + i;
                            col = startCol - i;
                        }
                        
                        const index = row * gridSize + col;
                        positions.push(index);
                        
                        // Verificar conflictos (solo si ya hay una letra diferente)
                        const currentLetter = gameState.currentGrid[index];
                        // Si la celda ya tiene una letra de una palabra anterior, verificar compatibilidad
                        if (currentLetter && currentLetter !== actualWord[i]) {
                            canPlace = false;
                            break;
                        }
                    }
                    
                    if (canPlace) {
                        // Colocar la palabra
                        positions.forEach((index, i) => {
                            gameState.currentGrid[index] = actualWord[i];
                        });
                        placed = true;
                        const directionNames = ['horizontal', 'vertical', 'diagonal-izq', 'diagonal-der'];
                        console.log(`📝 Palabra "${word}" colocada ${useReverse ? '(REVERSA)' : ''} en dirección ${directionNames[actualDirection]} en posición (${startRow},${startCol})`);
                        console.log(`   Palabra real colocada: "${actualWord}"`);
                    }
                    
                    attempts++;
                }
                
                // Si no se pudo colocar, intentar estrategias alternativas
                if (!placed) {
                    console.log(`⚠️ Palabra "${word}" no se pudo colocar después de ${attempts} intentos`);
                    
                    // Estrategia 1: Intentar con posiciones más específicas
                    const specificPositions = [
                        {row: 0, col: 0, dir: 0}, // Esquina superior izquierda, horizontal
                        {row: 0, col: 0, dir: 1}, // Esquina superior izquierda, vertical
                        {row: 1, col: 1, dir: 0}, // Posición interna, horizontal
                        {row: 1, col: 1, dir: 1}, // Posición interna, vertical
                    ];
                    
                    let specificPlaced = false;
                    for (const pos of specificPositions) {
                        if (tryPlaceAtSpecificPosition(word, pos.row, pos.col, pos.dir, gridSize)) {
                            specificPlaced = true;
                            console.log(`✅ Palabra "${word}" colocada en posición específica (${pos.row},${pos.col})`);
                            break;
                        }
                    }
                    
                    // Estrategia 2: Usar posición fija como último recurso
                    if (!specificPlaced) {
                        console.log(`🆘 Usando posición fija para "${word}"`);
                        placeWordFixed(word, wordIndex, gridSize);
                    }
                }
            });
            
            // Validación final: verificar que todas las palabras se colocaron
            console.log(`🎯 Colocación completada. Verificando ${words.length} palabras...`);
            let placedCount = 0;
            words.forEach(word => {
                if (isWordInGrid(word, gridSize)) {
                    placedCount++;
                } else {
                    console.error(`❌ ERROR: Palabra "${word}" NO está en el grid después de la colocación`);
                }
            });
            
            if (placedCount === words.length) {
                console.log(`✅ Todas las ${placedCount} palabras colocadas correctamente`);
            } else {
                console.error(`⚠️ Solo ${placedCount}/${words.length} palabras colocadas. Hay un problema en el algoritmo.`);
            }
        }
        
        // Función para verificar si una palabra está en el grid
        function isWordInGrid(word, gridSize) {
            const directions = [
                {dr: 0, dc: 1},   // Horizontal
                {dr: 1, dc: 0},   // Vertical
                {dr: 1, dc: 1},   // Diagonal derecha
                {dr: 1, dc: -1}   // Diagonal izquierda
            ];
            
            for (let row = 0; row < gridSize; row++) {
                for (let col = 0; col < gridSize; col++) {
                    for (const dir of directions) {
                        let currentWord = '';
                        let valid = true;
                        
                        for (let i = 0; i < word.length; i++) {
                            const checkRow = row + (dir.dr * i);
                            const checkCol = col + (dir.dc * i);
                            
                            if (checkRow >= 0 && checkRow < gridSize && checkCol >= 0 && checkCol < gridSize) {
                                const index = checkRow * gridSize + checkCol;
                                currentWord += gameState.currentGrid[index];
                            } else {
                                valid = false;
                                break;
                            }
                        }
                        
                        if (valid && (currentWord === word || currentWord === word.split('').reverse().join(''))) {
                            return true;
                        }
                    }
                }
            }
            return false;
        }
        
        // Función auxiliar para intentar colocar en posición específica
        function tryPlaceAtSpecificPosition(word, startRow, startCol, direction, gridSize) {
            const actualWord = word;
            const positions = [];
            let canPlace = true;
            
            // Verificar si cabe en la dirección especificada
            for (let i = 0; i < actualWord.length; i++) {
                let row, col;
                
                switch (direction) {
                    case 0: // Horizontal
                        row = startRow;
                        col = startCol + i;
                        break;
                    case 1: // Vertical
                        row = startRow + i;
                        col = startCol;
                        break;
                    case 2: // Diagonal izquierda
                        row = startRow + i;
                        col = startCol - i;
                        break;
                    case 3: // Diagonal derecha
                        row = startRow + i;
                        col = startCol + i;
                        break;
                }
                
                // Verificar límites
                if (row < 0 || row >= gridSize || col < 0 || col >= gridSize) {
                    canPlace = false;
                    break;
                }
                
                const index = row * gridSize + col;
                positions.push(index);
                
                // Verificar si la celda está ocupada por otra palabra
                if (gameState.currentGrid[index] !== '' && gameState.currentGrid[index] !== actualWord[i]) {
                    canPlace = false;
                    break;
                }
            }
            
            if (canPlace) {
                // Colocar la palabra
                positions.forEach((index, i) => {
                    gameState.currentGrid[index] = actualWord[i];
                });
                return true;
            }
            
            return false;
        }
        
        // Colocar palabra en posición fija como fallback
        function placeWordFixed(word, wordIndex, gridSize) {
            // Solo usar posiciones fijas si la palabra no se pudo colocar
            
            // Intentar colocar en diferentes posiciones fijas
            // Ahora el grid es del tamaño correcto, todas las posiciones son válidas
            const fixedPositions = [
                { row: 0, col: 0, dir: 0 }, // Horizontal primera fila
                { row: 1, col: 0, dir: 1 }, // Vertical primera columna
                { row: 2, col: 0, dir: 0 }, // Horizontal tercera fila
                { row: 0, col: 2, dir: 1 }, // Vertical tercera columna
                { row: 3, col: 0, dir: 0 }, // Horizontal cuarta fila
                { row: 0, col: 4, dir: 1 }, // Vertical quinta columna
                { row: 4, col: 0, dir: 0 }, // Horizontal quinta fila
                { row: 0, col: 6, dir: 1 }, // Vertical séptima columna
                { row: 0, col: 0, dir: 2 }, // Diagonal izquierda
                { row: 0, col: gridSize-1, dir: 3 } // Diagonal derecha
            ];
            
            let placed = false;
            for (let posIndex = 0; posIndex < fixedPositions.length && !placed; posIndex++) {
                const pos = fixedPositions[posIndex];
                let canPlace = true;
                
                // Verificar si se puede colocar en esta posición
                for (let i = 0; i < word.length; i++) {
                    const row = pos.dir === 0 ? pos.row : pos.row + i;
                    const col = pos.dir === 0 ? pos.col + i : pos.col;
                    
                    if (row >= gridSize || col >= gridSize) {
                        canPlace = false;
                        break;
                    }
                    
                    const index = row * gridSize + col;
                    const currentLetter = gameState.currentGrid[index];
                    if (currentLetter && currentLetter !== word[i]) {
                        canPlace = false;
                        break;
                    }
                }
                
                if (canPlace) {
                    // Colocar la palabra
                    for (let i = 0; i < word.length; i++) {
                        const row = pos.dir === 0 ? pos.row : pos.row + i;
                        const col = pos.dir === 0 ? pos.col + i : pos.col;
                        const index = row * gridSize + col;
                        gameState.currentGrid[index] = word[i];
                    }
                    placed = true;
                }
            }
            
        }

        // Verificar si la selección temporal forma una línea recta
        function isValidSelection(cells) {
            if (cells.length < 2) return true;
            
            const gridSize = Math.sqrt(gameState.currentGrid.length);
            const cellPositions = cells.map(index => ({
                index,
                row: Math.floor(index / gridSize),
                col: index % gridSize
            }));
            
            // Ordenar por posición
            cellPositions.sort((a, b) => {
                if (a.row !== b.row) return a.row - b.row;
                return a.col - b.col;
            });
            
            const first = cellPositions[0];
            const last = cellPositions[cellPositions.length - 1];
            
            // Calcular diferencias
            const deltaRow = last.row - first.row;
            const deltaCol = last.col - first.col;
            
            // Verificar si es horizontal (deltaRow = 0)
            if (deltaRow === 0) {
                return cellPositions.every((cell, i) => 
                    cell.row === first.row && 
                    cell.col === first.col + i
                );
            }
            
            // Verificar si es vertical (deltaCol = 0)
            if (deltaCol === 0) {
                return cellPositions.every((cell, i) => 
                    cell.col === first.col && 
                    cell.row === first.row + i
                );
            }
            
            // Verificar si es diagonal
            if (Math.abs(deltaRow) === Math.abs(deltaCol)) {
                const stepRow = deltaRow > 0 ? 1 : -1;
                const stepCol = deltaCol > 0 ? 1 : -1;
                
                return cellPositions.every((cell, i) => 
                    cell.row === first.row + (i * stepRow) && 
                    cell.col === first.col + (i * stepCol)
                );
            }
            
            return false;
        }
        
        
        // Validar que las celdas seleccionadas estén en línea recta
        function isValidWordSelection() {
            if (gameState.selectedCells.length < 2) return true;

            cells.sort((a, b) => {
                if (a.row !== b.row) return a.row - b.row;
                return a.col - b.col;
            });
            
            // Verificar si están en línea recta
            const first = cells[0];
            const last = cells[cells.length - 1];
            
            // Calcular diferencias
            const deltaRow = last.row - first.row;
            const deltaCol = last.col - first.col;
            
            // Verificar si es horizontal (deltaRow = 0)
            if (deltaRow === 0) {
                return cells.every((cell, i) => 
                    cell.row === first.row && 
                    cell.col === first.col + i
                );
            }
            
            // Verificar si es vertical (deltaCol = 0)
            if (deltaCol === 0) {
                return cells.every((cell, i) => 
                    cell.col === first.col && 
                    cell.row === first.row + i
                );
            }
            
            // Verificar si es diagonal
            if (Math.abs(deltaRow) === Math.abs(deltaCol)) {
                const stepRow = deltaRow > 0 ? 1 : -1;
                const stepCol = deltaCol > 0 ? 1 : -1;
                
                return cells.every((cell, i) => 
                    cell.row === first.row + (i * stepRow) && 
                    cell.col === first.col + (i * stepCol)
                );
            }
            
            return false;
        }

        // Actualizar selección visual
        function updateCellSelection() {
            console.log('🎯 Actualizando selección visual:', gameState.selectedCells);
            document.querySelectorAll('.grid-cell').forEach((cell, index) => {
                cell.classList.remove('selected');
                // Comparar usando el dataset.index que es el índice real
                const cellIndex = parseInt(cell.dataset.index);
                if (gameState.selectedCells.includes(cellIndex)) {
                    cell.classList.add('selected');
                    console.log(`✅ Celda ${cellIndex} marcada como seleccionada`);
                }
            });
        }
        
        // Limpiar selección
        function clearSelection() {
            console.log('🧹 Limpiando selección...');
            gameState.selectedCells = [];
            updateCellSelection();
            
            // Si el nivel había expirado, reiniciarlo con penalización
            if (gameState.levelExpired) {
                console.log('🔄 Reiniciando nivel expirado...');
                gameState.failedAttempts++;
                
                // Reducir puntuación por cada intento fallido
                const penalty = gameState.failedAttempts * 100;
                gameState.score = Math.max(0, gameState.score - penalty);
                
                showMessage(`🔄 Reiniciando nivel... Penalización: -${penalty} puntos (Intento ${gameState.failedAttempts})`, 'error');
                
                // Reiniciar el nivel
                setTimeout(() => {
                    generateNextLevel(); // Esto aplicará las mecánicas de nuevo
                }, 1500);
            } else {
                console.log('🧹 Selección limpiada correctamente');
            }
        }
        
        // Confirmar selección
        function submitSelection() {
            if (gameState.selectedCells.length < 2) {
                showMessage('Selecciona al menos 2 letras', 'error');
                return;
            }
            
            const selectedWord = gameState.selectedCells
                .map(index => gameState.currentGrid[index])
                .join('');
            
            const reverseWord = selectedWord.split('').reverse().join('');
            
            // Verificar si la palabra está en la lista
            const foundWord = gameState.currentWords.find(word => 
                word === selectedWord || word === reverseWord
            );
            
            if (foundWord && !gameState.foundWords.includes(foundWord)) {
                // Palabra encontrada
                gameState.foundWords.push(foundWord);
                gameState.score += foundWord.length * 100 * (gameState.streak + 1);
                gameState.streak++;
                
                // Marcar celdas como encontradas con animación
                const foundCells = gameState.selectedCells.slice(); // Copia para usar en animación
                foundCells.forEach((index, i) => {
                    const cell = document.querySelector(`[data-index="${index}"]`);
                    cell.classList.add('found');
                    // Animación escalonada para cada celda
                    setTimeout(() => {
                        cell.style.transform = 'scale(1.2)';
                        cell.style.backgroundColor = '#10b981';
                        setTimeout(() => {
                            cell.style.transform = '';
                        }, 200);
                    }, i * 100);
                });
                
                showMessage(`¡Encontraste "${foundWord}"! +${foundWord.length * 100} puntos`, 'success');
                playSound('word'); // Sonido al encontrar palabra
                
                // Verificar si se completó el nivel
                if (gameState.foundWords.length === gameState.currentWords.length) {
                    setTimeout(() => {
                        // Mostrar mensaje animado de nivel completado
                        showLevelComplete();
                        
                        // Reproducir sonido de nivel completado
                        playSound('level');
                        
                        // Animar monedas inmediatamente (antes del overlay)
                        const coinsElement = document.getElementById('coins');
                        if (coinsElement) {
                            animateCoins(coinsElement, 10);
                        }
                        
                        // Esperar a que termine la animación antes de continuar
                        setTimeout(() => {
                            // Actualizar estado después de la animación
                        gameState.currentLevel++;
                        gameState.coins += 10;
                        setTimeout(() => {
                            initGame();
                            }, 1000);
                        }, 4500); // Esperar a que termine la animación del overlay
                    }, 1000);
                }
            } else {
                // Palabra incorrecta
                gameState.streak = 0;
                showMessage(`"${selectedWord}" no es válida.`, 'error');
            }
            
            clearSelection();
            updateHUD();
            updateWordsList();
        }
        
        // Actualizar información del usuario
        function updateUserInfo() {
            const userIcon = document.getElementById('user-icon');
            const userName = document.getElementById('user-name');
            const userStatus = document.getElementById('user-status');
            const clearProgressBtn = document.getElementById('clear-progress-btn');
            const logoutBtn = document.getElementById('logout-btn');
            const backMenuBtn = document.getElementById('back-menu-btn');
            
            if (gameState.currentUser) {
                if (gameState.currentUser.isGuest) {
                    // Usuario invitado
                    userIcon.textContent = '👤';
                    userName.textContent = 'Invitado';
                    userStatus.textContent = 'Invitado';
                    userStatus.className = 'user-status-guest';
                    
                    // Mostrar botón de reiniciar progreso y volver al menú, ocultar logout
                    if (clearProgressBtn) clearProgressBtn.style.display = 'inline-flex';
                    if (logoutBtn) logoutBtn.style.display = 'none';
                    if (backMenuBtn) backMenuBtn.style.display = 'inline-flex';
                } else {
                    // Usuario registrado
                    userIcon.textContent = '👑';
                    userName.textContent = gameState.currentUser.nombre || 'Usuario';
                    userStatus.textContent = 'Registrado';
                    userStatus.className = 'user-status-logged';
                    
                    // Ocultar botón de reiniciar progreso y volver al menú, mostrar logout
                    if (clearProgressBtn) clearProgressBtn.style.display = 'none';
                    if (logoutBtn) logoutBtn.style.display = 'inline-flex';
                    if (backMenuBtn) backMenuBtn.style.display = 'none';
                }
            } else {
                // Sin usuario (fallback)
                userIcon.textContent = '❓';
                userName.textContent = 'Desconocido';
                userStatus.textContent = 'Sin sesión';
                userStatus.className = 'user-status-guest';
                
                // Ocultar botones de progreso y logout, mostrar volver al menú
                if (clearProgressBtn) clearProgressBtn.style.display = 'none';
                if (logoutBtn) logoutBtn.style.display = 'none';
                if (backMenuBtn) backMenuBtn.style.display = 'inline-flex';
            }
        }
        
        // Actualizar HUD
        function updateHUD() {
            document.getElementById('score').textContent = gameState.score;
            document.getElementById('streak').textContent = gameState.streak;
            document.getElementById('coins').textContent = gameState.coins;
            document.getElementById('level').textContent = gameState.currentLevel;
            
            // Mostrar/ocultar timer dinámico
            const dynamicTimerDisplay = document.getElementById('dynamic-timer-display');
            const dynamicTimer = document.getElementById('dynamic-timer');
            
            if (gameState.activeMechanics.includes('dynamicTimer') && gameState.dynamicTimer !== null) {
                dynamicTimerDisplay.style.display = 'flex';
                dynamicTimer.textContent = gameState.dynamicTimer;
            } else {
                dynamicTimerDisplay.style.display = 'none';
            }
        }
        
        // Actualizar lista de palabras
        function updateWordsList() {
            const container = document.getElementById('words-list');
            container.innerHTML = '';
            
            gameState.currentWords.forEach(word => {
                const wordElement = document.createElement('div');
                wordElement.className = 'word-item';
                
                // Verificar si la palabra está encontrada
                if (gameState.foundWords.includes(word)) {
                    wordElement.classList.add('found');
                }
                
                // Verificar si la palabra está oculta
                if (gameState.activeMechanics.includes('hiddenWords') && gameState.hiddenWords.includes(word)) {
                    wordElement.classList.add('hidden');
                    wordElement.textContent = '???';
                    console.log(`📝 Palabra oculta en lista: ${word} -> ???`);
                } else {
                wordElement.textContent = word;
                }
                
                // Agregar timer si está activo
                if (gameState.activeMechanics.includes('wordTimer') && gameState.wordTimers[word] !== undefined) {
                    const timer = gameState.wordTimers[word];
                    if (timer > 0) {
                        const timerElement = document.createElement('span');
                        timerElement.className = 'word-timer';
                        timerElement.textContent = `${timer}s`;
                        wordElement.appendChild(timerElement);
                    } else {
                        wordElement.classList.add('expired');
                        // Si el nivel ha expirado, mostrar todas las palabras como expiradas
                        if (gameState.levelExpired) {
                            wordElement.textContent = word + ' (EXPIRADO)';
                        }
                    }
                }
                
                container.appendChild(wordElement);
            });
        }
        
        // Inicializar aplicación
        document.addEventListener('DOMContentLoaded', function() {

            // Prevenir zoom en móviles
            document.addEventListener('gesturestart', function (e) {
                e.preventDefault();
            });
            
            // Manejar orientación
            window.addEventListener('orientationchange', function() {
                setTimeout(() => {
                    window.scrollTo(0, 0);
                }, 100);
            });
        });
    </script>
</body>
