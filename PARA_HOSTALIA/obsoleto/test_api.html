<body>
    <h1>üîß Test API Mundo Letras</h1>
    
    <div class="test-section">
        <h3>Test de Base de Datos</h3>
        <a href="test_db.php" target="_blank" style="display: inline-block; padding: 10px 15px; background: #007bff; color: white; text-decoration: none; border-radius: 5px; margin-right: 10px;">Probar Base de Datos</a>

    <div class="test-section">

    </div>
    
    <div class="test-section">
        <h3>Test de Login</h3>
        <button onclick="testLogin()">Probar Login</button>

    </div>

    <script>
        const API_BASE = 'https://colisan.com/sistema_apps_upload/sistema_apps_api/mundoletras/';
        
        async function testConnection() {
            const resultDiv = document.getElementById('connection-result');
            resultDiv.innerHTML = '<p>üîÑ Probando conexi√≥n...</p>';
            
            try {
                const response = await fetch(API_BASE + 'auth.php', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ action: 'test' })
                });
                
                const text = await response.text();
                resultDiv.innerHTML = `
                    <div class="success">
                        <h4>‚úÖ Conexi√≥n exitosa</h4>
                        <p><strong>Status:</strong> ${response.status}</p>
                        <p><strong>Respuesta:</strong></p>
                        <pre>${text}</pre>
                    </div>
                `;
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="error">
                        <h4>‚ùå Error de conexi√≥n</h4>
                        <p><strong>Error:</strong> ${error.message}</p>
                    </div>
                `;
            }
        }
        
        async function testRegister() {
            const resultDiv = document.getElementById('register-result');
            resultDiv.innerHTML = '<p>üîÑ Probando registro...</p>';
            
            const testData = {
                action: 'register',
                email: 'test' + Date.now() + '@ejemplo.com',
                password: '123456',
                nombre: 'Usuario Test'
            };
            
            try {
                const response = await fetch(API_BASE + 'auth.php', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(testData)
                });
                
                const text = await response.text();
                let data;
                try {
                    data = JSON.parse(text);
                } catch (e) {
                    data = { success: false, message: 'Error parseando JSON' };
                }
                
                resultDiv.innerHTML = `
                    <div class="${data.success ? 'success' : 'error'}">
                        <h4>${data.success ? '‚úÖ' : '‚ùå'} Registro ${data.success ? 'exitoso' : 'fallido'}</h4>
                        <p><strong>Status:</strong> ${response.status}</p>
                        <p><strong>Mensaje:</strong> ${data.message}</p>
                        <p><strong>Datos enviados:</strong></p>
                        <pre>${JSON.stringify(testData, null, 2)}</pre>
                        <p><strong>Respuesta completa:</strong></p>
                        <pre>${text}</pre>
                    </div>
                `;
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="error">
                        <h4>‚ùå Error en registro</h4>
                        <p><strong>Error:</strong> ${error.message}</p>
                    </div>
                `;
            }
        }
