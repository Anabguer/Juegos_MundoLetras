<!DOCTYPE html>
<html>
<head>
    <title>Test API Progress</title>
</head>
<body>
    <h1>Test API Progress</h1>
    
    <button onclick="testGetProgress()">Test GET Progress</button>
    <button onclick="testSaveProgress()">Test SAVE Progress</button>
    
    <div id="result"></div>
    
    <script>
        const API_URL = 'https://colisan.com/sistema_apps_upload/sistema_apps_api/mundoletras/progress.php';
        
        async function testGetProgress() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'ðŸ”„ Probando GET progress...';
            
            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        action: 'get',
                        usuario_aplicacion_key: '1954amg@gmail.com_mundoletras'
                    })
                });
                
                const data = await response.json();
                
                resultDiv.innerHTML = `
                    <h3>GET Progress Result:</h3>
                    <p><strong>Status:</strong> ${response.status}</p>
                    <p><strong>Success:</strong> ${data.success}</p>
                    <p><strong>Message:</strong> ${data.message}</p>
                    <p><strong>Data:</strong> ${JSON.stringify(data.data, null, 2)}</p>
                `;
                
            } catch (error) {
                resultDiv.innerHTML = `<p style="color: red;">Error: ${error.message}</p>`;
            }
        }
        
        async function testSaveProgress() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'ðŸ”„ Probando SAVE progress...';
            
            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        action: 'save',
                        usuario_aplicacion_key: '1954amg@gmail.com_mundoletras',
                        nivel_max: 3,
                        monedas: 100,
                        puntuacion_total: 500
                    })
                });
                
                const data = await response.json();
                
                resultDiv.innerHTML = `
                    <h3>SAVE Progress Result:</h3>
                    <p><strong>Status:</strong> ${response.status}</p>
                    <p><strong>Success:</strong> ${data.success}</p>
                    <p><strong>Message:</strong> ${data.message}</p>
                    <p><strong>Data:</strong> ${JSON.stringify(data.data, null, 2)}</p>
                `;
                
            } catch (error) {
                resultDiv.innerHTML = `<p style="color: red;">Error: ${error.message}</p>`;
            }
        }
    </script>
</body>
</html>
